<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="audio-player">
        <audio controls id="audio">
            <source src="KaunHaiTeraKrishna.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button id="play-pause" class="play">Play</button>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span class="current-time">0:00</span> / 
                <span class="total-time">0:00</span>
            </div>
        </div>
    </div>

    <div class="welcome">
    <h1> Made By - Sagar Raj</h1>
    </div>

  <div class="social-text">
    <h3> Join me on - </h3>
  </div>
  
  <div class="social"> 
    <ul>
      <li><a href="https://www.facebook.com/profile.php?id=100095309921539&mibextid=ZbWKwL">
        <i class="fa-brands fa-facebook"></i>
      </a></li>
      <li><a href="https://www.instagram.com/fibergod99?igsh=Z3hrMTZ4OWxuOXpk" >
        <i class="fa-brands fa-instagram"></i>
        </a></li>
    </ul>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
